<header class="navbar-container">
  <h1 class="logo">
    <img
      src="https://res.cloudinary.com/dxwcrbqes/image/upload/v1721732693/f_blanc_flash_flash_k7qygw.png"
      alt="logo"
      class="logo-image"
    />
    Flash
  </h1>
  <nav class="nav-links">
    <a
      class="nav-item"
      routerLink="/home"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >Home</a
    >
    <a
      class="nav-item"
      routerLink="/docs"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >Docs</a
    >
    <a
      class="nav-item"
      routerLink="/faq"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >FAQ</a
    >
    <a
      class="nav-item"
      routerLink="/glossaire"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >Glossaire</a
    >
  </nav>

  <!-- Bouton de recherche -->
  <div class="search-container">
    <button class="search-btn" (click)="openPopup()">üîç</button>

    <!-- Input de recherche -->
    <div *ngIf="showPopup" class="popup-overlay">
      <div class="search-popup">
        <input
          type="text"
          class="search-input"
          placeholder="üîç Recherche..."
          [(ngModel)]="searchQuery"
          (input)="searchDocs()"
          autofocus
        />

        <!-- Bouton pour fermer le popup -->
        <button class="close-btn" (click)="closePopup()">
          <img src="annuler.png" alt="" class="close-btn-img" />
        </button>

        <!-- R√©sultats de recherche -->
        <div class="search-results" *ngIf="searchQuery">
          <ul *ngIf="filteredDocs.length > 0">
            <li
              *ngFor="let doc of filteredDocs"
              (click)="navigateTo(doc.route)"
            >
              <span class="result-title">{{ doc.name }}</span>
              <span class="result-type">Docs</span>
            </li>
          </ul>
          <p *ngIf="filteredDocs.length === 0" class="no-results">
            Aucun r√©sultat n'a √©t√© trouv√©.
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- <button class="contact-btn">Nous contacter</button> -->
</header>
