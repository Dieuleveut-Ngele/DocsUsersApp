<div *ngIf="showPopup" class="popup-container">
    <div class="popup">
      <input type="text" placeholder="Search docs" class="search-input">
      <p>Start typing to see results</p>
      <div class="powered-by">
        <span>Search by</span>
        <img src="path_to_algolia_logo.png" alt="Algolia Logo">
      </div>
      <button class="close-btn" (click)="closePopup()">Esc</button>
    </div>
  </div>
